<body>
    <div class="row forgotpsw_main_wrap">
        <div class="column1">
            <div class="forgot_left_wrap">
                <img class="logo" src="images/Group 18@3x.png" >
            </div>
        </div>
        <div class="column2">
            <div class="forgot_right_wrap">
                <h2 class="login">Forgot Password?</h2>

                    send you instructions to reset your password.</p>
                <form class="forgotten">
                    <label>Your Email</label>
                            <input type="email" id="email" name="email" placeholder="email@whisp.io" required>
                

                        <button class="signin" type="submit">Submit</button>              
        
                </form>
                <a class="signup" href="login.html">Back to sign in </a>
            </div>
        </div>
