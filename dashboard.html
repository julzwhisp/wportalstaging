</head>
<body>
    <div class="sidenav">
        <div class="contnt-wrapper">
            <img class="logo-content" src="images/Group 18@3x.png">
            <ul class="navlst">
                <li class="navitem"><a href="#dashbboard"><img src="shellassets/dashboard icon@3x.png"> Dashboard</a></li>
                <li class="navitem"><a href="#clients"><img src="shellassets/clients-icon@3x.png"> Clients</a></li>

                <li class="navitem"><a href="#settings"><img src="shellassets/settings-icon@3x.png"> Settings</a></li>
            </ul>
        </div>

        <div class="userinn-wrapper">
            <div class="userdrpdown">
                <button onclick="myFunction()" class="btn">John Doe <br/><small>Administrator</small> </button>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">
                        <img src="shellassets/chevron-down-2@3x.png">
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                      <a href="#home">Client Settings</a>
                      <a href="#about">Edit Profile</a>
                    </div>
                </div>
            </div>          

        </div>
    </div>

    <div class="topbar">
        <p id="todayis" class="currentdate"></p>
    </div>
    
    <script>
        const nowtoday = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      
        document.getElementById("todayis").innerHTML = nowtoday.toLocaleDateString(undefined, options);
console.log(nowtoday.toLocaleDateString(undefined, options));

    </script>

<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.btn, .dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>

</body>
