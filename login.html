<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" href="Loginsystem.css">
    <title>Login to Whisp | Portal</title>
</head>
<body>
    <div class="row login_main_wrap">
        <div class="column1">
            <div class='login_left_col_wrapper'>
                <h2 class="welcome">Welcome to</h2>
                <img class="logo" src="images/Group 18@3x.png">
            </div>
        </div>
        <div class="column2">
            <div class='login_right_col_wrapper'>
            <h2 class="login">Log in</h2>
                <form>
                    <ul class="framelement">
                        <li class="textboxitem">
                            <label>Your Email</label>
                            <input type="email" id="email" name="email" placeholder="email@whisp.io" required>
                        </li>
                        <li class="textboxitem">
                            <label>Password</label>
                            <div class="input-box">
                            <input type="password" id="password" name="password"  placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" required>
                            <img class="close-eye" src="images/eye-close.png" id="eyeicon">
                            </div>  
                        </li>
                        <input type="checkbox"  name="remember"> Remember me
                        <span class="psw">Forgot <a class="forgot" href="forgotpsw.html">password?</a></span>

                        <button class="signin" type="submit">Sign in</button>
                        <p class="noaccount">Don't you have an account? <span><a class="signup" href="signup.html">Sign Up</a></span></p>
                    </ul>
                </form>
          </div>  
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
