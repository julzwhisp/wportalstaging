<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login to WHISP | Portal</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="mmenu_screen" class="container-fluid d-flex">
    <div class="row flex-fill" style='min-height: 100vh'>

        <!-- left column -->
        <div class="col-sm-5 h-100">
            <div class="row h-100" style="background:#1b252f">
                <div class="col-sm-12">
                    <div class="h-100 d-flex align-items-center justify-content-center">
                      <div class=''>
                        <h5 class='text-white display-6 pb-3'>Welcome to</h5>
                        <img src='https://storage.googleapis.com/msgsndr/Xped5c2jrqgZhhg67y1J/media/6393e3186f63cd7e2f594748.png' width="350"/>
                      </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- right column -->
        <div class="col-sm-7 h-100">
          <div class="row h-100" style="background:#36414c">
                <div class="col-sm-12">
                    <div class="h-100 d-grid align-items-center justify-content-left">
                      <div class='px-5'>
                          <div class='px-5'>
                            <h5 class='text-white display-6 pb-3'>Log in</h5>
                            <form>
                              <div class="row">
                                <div class="col">
                                  <label for="email" class="form-label text-white">Your Email:</label>
                                  <input type="email" class="form-control rounded-5 py-2" placeholder="Enter email" name="email">
                                </div>
                                <div class="col">
                                  <label for="email" class="form-label text-white">Password:</label>
                                  <input type="password" class="form-control rounded-5 py-2" placeholder="Enter password" name="pswd">
                                </div>
                              </div>

                              <div class="row pt-3">
                                <div class="col">
                                  <label class="form-check-label text-white">
                                    <input class="form-check-input text-white" type="checkbox" name="remember"> Remember me
                                  </label>
                                </div>
                                <div class="col">
                                   <label class="form-label text-white"><a href="#" class='text-white'>Forgot Password</a></label>
                                </div>
                              </div>
                              <button type="submit" class="btn text-white mt-3 rounded-5 px-5 py-2 btn-dark">
                                Sing in
                              </button>
                              <p class='text-white pt-3'>
                                Don't you have an account? <a href="#" class='text-white'>Sign Up</a>
                              </p>
                            </form>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
